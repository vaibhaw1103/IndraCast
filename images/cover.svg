<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#coverGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="#FFD700" opacity="0.2"/>
  <circle cx="1000" cy="150" r="50" fill="#00BFFF" opacity="0.2"/>
  
  <!-- Main logo in center-left -->
  <g transform="translate(200, 315)">
    <!-- Sun rays -->
    <g stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9">
      <line x1="-50" y1="-20" x2="-38" y2="-8"/>
      <line x1="50" y1="-20" x2="38" y2="-8"/>
      <line x1="0" y1="-50" x2="0" y2="-38"/>
      <line x1="-35" y1="-42" x2="-28" y2="-35"/>
      <line x1="35" y1="-42" x2="28" y2="-35"/>
    </g>
    
    <!-- Sun -->
    <circle cx="0" cy="-20" r="22" fill="#FFD700" filter="url(#glow)"/>
    
    <!-- Cloud -->
    <g fill="#FFFFFF" filter="url(#glow)">
      <circle cx="-30" cy="15" r="25"/>
      <circle cx="0" cy="8" r="32"/>
      <circle cx="28" cy="15" r="22"/>
      <ellipse cx="0" cy="25" rx="50" ry="18"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" filter="url(#glow)">
    IndraCast
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#FFFFFF" opacity="0.9">
    Advanced Weather Dashboard
  </text>
  
  <!-- Features -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.8">
    Ensemble Forecasting • Government Alerts • Hyperlocal Reports
  </text>
  
  <!-- URL -->
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="20" fill="#FFD700" opacity="0.9">
    indraacast.netlify.app
  </text>
  
  <!-- Weather icons decoration -->
  <g transform="translate(900, 200)" opacity="0.3">
    <text font-size="60" fill="#FFFFFF">⛅</text>
  </g>
  <g transform="translate(950, 350)" opacity="0.3">
    <text font-size="40" fill="#FFD700">🌤️</text>
  </g>
  <g transform="translate(850, 450)" opacity="0.3">
    <text font-size="50" fill="#00BFFF">🌧️</text>
  </g>
</svg>