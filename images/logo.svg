<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Weather icon (cloud with sun) -->
  <g transform="translate(100, 80)">
    <!-- Sun rays -->
    <g stroke="#FFF" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <line x1="-35" y1="-15" x2="-28" y2="-8"/>
      <line x1="35" y1="-15" x2="28" y2="-8"/>
      <line x1="0" y1="-35" x2="0" y2="-28"/>
      <line x1="-25" y1="-30" x2="-20" y2="-25"/>
      <line x1="25" y1="-30" x2="20" y2="-25"/>
    </g>
    
    <!-- Sun -->
    <circle cx="0" cy="-15" r="15" fill="#FFD700" opacity="0.9"/>
    
    <!-- Cloud -->
    <g fill="#FFFFFF" opacity="0.95">
      <circle cx="-20" cy="10" r="18"/>
      <circle cx="0" cy="5" r="22"/>
      <circle cx="18" cy="10" r="16"/>
      <ellipse cx="0" cy="18" rx="35" ry="12"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    IndraCast
  </text>
</svg>